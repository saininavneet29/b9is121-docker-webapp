name: CI/CD – Local Build & Deploy on EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1 – Checkout latest code from GitHub
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2 – Copy all project files to EC2 instance
      - name: Copy project files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "."
          target: ${{ secrets.EC2_APP_PATH }}

      # Step 3 – SSH into EC2 to rebuild and restart Docker container
      - name: Build & Run Docker Container on EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ${{ secrets.EC2_APP_PATH }}

            echo "-----------------------------------"
            echo "Stopping any existing container..."
            docker stop b9is121-web || true
            docker rm b9is121-web || true

            echo "-----------------------------------"
            echo "Building new Docker image locally..."
            docker build -t b9is121-webapp:latest .

            echo "-----------------------------------"
            echo "Starting new container..."
            docker run -d -p 80:80 --restart always --name b9is121-web b9is121-webapp:latest

            echo "-----------------------------------"
            echo "Deployment complete!"
            docker ps
